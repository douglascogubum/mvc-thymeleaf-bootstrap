<html>
	<head>
		<meta charset="UTF-8"/>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
		<style type="text/css">
    		.jumbotron {
      			padding: 4rem 2rem;
      			margin-bottom: 2rem;
      			background-color: var(--bs-secondary);
      			border-radius: .0rem;  
    		}
		</style>
	</head>
	<body>
		<div class="container">		
			<div class="jumbotron mb-0">
				<h1 class="display-4">Meus Pedidos</h1>
			</div>
		
			<nav class="navbar navbar-expand navbar-light bg-light d-flex justify-content-between mb-3">
				<div class="navbar-nav">
					<a class="nav-item nav-link active" href="">Todos</a>
					<a class="nav-item nav-link active" href="">Aguardando</a>
					<a class="nav-item nav-link active" href="">Aprovado</a>
					<a class="nav-item nav-link active" href="">Entregue</a>
				</div>
				<a href="/pedido/formulario"><button class="btn btn-outline-secondary">Novo</button></a>
			</nav>
			<div class="card" th:each="order : ${orders}">
				<div class="card-header" th:text="${order.productName}">Nome do produto</div>
				<div class="card-body">
					<div class="row">
						<div class="col-12 col-sm-8 mb-3">
							<div class="row">
								<div class="col-md-5">Valor: <span th:text="${order.negociatedValue}">200,99</span></div>
								<div class="col-md-7">Data da Entrega: <span th:text="${order.deliveryDate}">10/02/2020</span></div>
							</div>
							<div>Produto</div>
							<div> <input class="form-control" th:value="${order.urlProduct}" value="url do produto"/> </div>
							
							<div>Descrição</div>
							<div>
								<textarea class="form-control" th:text="${order.description}">Descrição do pedido</textarea>
							</div>
						</div>
						<div class="col-12 col-sm-4">
							<div>
								<img class="img-thumbnail" th:src="${order.urlImage}" src=""/>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
