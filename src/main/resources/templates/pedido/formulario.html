<html>
	<head>
		<meta charset="UTF-8"/>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
		<style type="text/css">
    		.jumbotron {
      			padding: 4rem 2rem;
      			margin-bottom: 2rem;
      			background-color: var(--bs-secondary);
      			border-radius: .0rem;  
    		}
		</style>
	</head>
	<body>
		<div class="container">		
			<div class="jumbotron mb-0">
				<h1 class="display-4">Novo Pedido</h1>
			</div>
			<div class="card mt-3">
				<form th:object="${requisicaoNovoPedido}" class="card-body" action="/pedido/novo" method="POST">
					<div class="mb-3">
						<label for="productName">Produto</label>
						<input th:field="*{productName}" th:errorclass="is-invalid" class="form-control" placeholder="nome do produto"/>
						<small>Informe qual o nome do produto.</small>	
						<div class="invalid-feedback" th:errors="*{productName}">
							Erros do nome do produto
						</div>
					</div>
					<div class="mb-3">
						<label for="urlProduct">Url</label>
						<input th:field="*{urlProduct}" th:errorclass="is-invalid" class="form-control" placeholder="url do produto"/>
						<small>Procure em um site o produto que você deseja.</small>	
						<div class="invalid-feedback" th:errors="*{urlProduct}">
							Erros da url do produto
						</div>
					</div>
					<div class="mb-3">
						<label for="urlImage">Imagem</label>
						<input th:field="*{urlImage}" th:errorclass="is-invalid" class="form-control" placeholder="url da imagem"/>
						<small>Copie a url de uma boa imagem do produto e cole aqui para ajudar a conseguir compradores.</small>
						<div class="invalid-feedback" th:errors="*{urlImage}">
							Erros da url da imagem
						</div>	
					</div>
					<div class="mb-3">
						<label for="description">Descrição</label>
						<textarea th:field="*{description}" class="form-control" placeholder="Adicione detalhes importantes para ajudar o comprador"></textarea>	
					</div>
					<button class="btn btn-primary" type="submit">Cadastrar</button>
				</form>
			</div>
		</div>
	</body>
</html>
